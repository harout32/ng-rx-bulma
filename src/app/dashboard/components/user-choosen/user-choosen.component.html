<div class="columns  is-centered">
    <div class="column is-half">
      <div *ngIf="(user$ | async) as user" class="card  ">

          <app-user-view [user]="user"></app-user-view>

          <a class="card-footer-item">Edit</a>

        </footer>
      </div>
    </div>
</div>
